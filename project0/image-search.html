<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="./index.html">Google Search</a></li>
                </ul>
            </nav>
    
            <div class="query">
                <img src="./Assets/Google-logo.png" alt="Google logo">
                <form method="get" action="https://www.google.com/search">
                    <input autocomplete="off" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch" />
                    <input type="submit" id="image-search" value="Google Image Search">
                </form>
            </div>
    
            <footer>
                <div class="location">
                    Somewhere on the earth ...
                </div>
                <div class="footer-links">
                    <div class="left-links-bottom">
                        <ul>
                            <li><a href="https://about.google/?utm_source=google-AE&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                            <li><a href="https://www.google.com/intl/en_ae/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                            <li><a href="https://google.com/search/howsearchworks/?fg=1">How search works</a></li>
                        </ul>
                    </div>
                    <div class="right-links-bottom">
                        <ul>
                            <li><a href="https://policies.google.com/privacy?hl=en-AE&fg=1">Privacy</a></li>
                            <li><a href="https://policies.google.com/terms?hl=en-AE&fg=1">Terms</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
